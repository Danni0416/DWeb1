<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格布局</title>
<style>
	body{
		font-size: 14px;
	}
	h2{
		text-align: center;
	}
	fieldset{
		margin:0px auto;
		width: 550px;
		text-align: center;
	}
	label{
		margin-left: 20px;
		margin-right: 20px;
		line-height: 50px;
	}
	select{
		width: 200px;
		height: 22px;
		margin-left: 12px;
	}
	.nb{
		width:50px;
	}
	.huo{
		width:350px;
	}
	.huo1{
		width:30px;
	}
	.huo2{
		width:100px;
	}
	form{
		margin:0px,auto;
		color:#FFFFFF;
		background:#B1B1B1;
	}
</style>
</head>

<body>
<form>
<h2>增加快递信息</h2>
<fieldset>
	<legend>发货单</legend>
	<label>发货人：<input type="text" name="fahuoren"></label>
	<label>地址：<input type="text" name="dizhi"></label><br>
	<label>电话：&nbsp;&nbsp;&nbsp;<input type="text" name="dianhua"></label>
	<label>邮编：<input type="text" name="youbian"></label>
</fieldset>
	<fieldset>
	<legend>收获单</legend>
	<label>收货人：<input type="text" name="fahuoren"></label>
	<label>地址：<input type="text" name="dizhi"></label><br>
	<label>电话：&nbsp;&nbsp;&nbsp;<input type="text" name="dianhua"></label>
	<label>邮编：<input type="text" name="youbian"></label><br>
	<label>
	地区：<select>
			<option>北京</option>
			<option>上海</option>
			<option>广州</option>
			<option>浙江</option>
			<option>重庆</option>
		</select><br>
	</label>
	<label>
	包装：<input type="checkbox" name="zhixiang">纸箱
		<input type="checkbox" name="muxiang">木箱
		<input type="checkbox" name="kuaididai">快递袋
		<input type="checkbox" name="qita">其他<br>
	</label>
	<label>
	方式：<input type="radio" name="xianjin">现金
		<input type="radio" name="zhifubao">支付宝
		<input type="radio" name="wangyin">网银
		<input type="radio" name="ATM">ATM
	</label>
</fieldset>
	<fieldset>
	<legend>货物信息</legend>
	<label>货物名称：<input class="huo" type="text" name="mingcheng"></label><br>
	<label>数量：<input class="huo1" type="text" name="shuliang"></label>
	<label>重量：<input class="huo1" type="text" name="zhongliang"></label>
	<label>发货时间：<input class="huo2" type="text" name="shijian"></label>
</fieldset>
	<fieldset>
		<input type="submit"name="submit"value="确定">
		<input type="submit"name="submit"value="取消">
	</fieldset>
</form>
</body>
</html>
