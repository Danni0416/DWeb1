<html>
<head>
<meta charset="utf-8">
<title>sy8-4.html</title>
<style>
	body,ul,li{margin:0;padding:0;}
	ul{
		display:table;
		width:100%;
		padding:20px;
		border:1px solid red;
		box-sizing:border-box;
	}
	li{
		display:table-cell;
		height:100px;
		line-height:100px;
		border:1px solid #CCC;
		text-align: center;
	}
	li:hover{
					margin-top:-2px;
					box-shadow:0px -15px 30px 0px rgba(0, 0, 0, 0.7);
				}
</style>
</head>
<body>
	<ul>
		<li><img src="images/1.png" width="260" height="260"></li>
		<li><img src="images/2.png" width="260" height="260"></li>
		<li><img src="images/3.png" width="260" height="260"></li>
		<li><img src="images/4.png" width="260" height="260"></li>
	</ul>
</body>
